<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Review App</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!--Used internal CSS for the body-->
    <style>
      body {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        color: white;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        margin-top: 50px;
      }

      .review-card {
        margin-bottom: 20px;
        color: black;
      }

      .star {
        font-size: 2rem;
        cursor: pointer;
        color: #ddd;
      }

      .star.selected {
        color: gold;
      }

      .comment-container {
        margin-top: 10px;
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Movie Review App</h1>

      <form id="reviewForm">
        <div class="form-group">
          <input
            type="text"
            id="movieTitle"
            class="form-control"
            placeholder="Movie Title"
            required
          />
        </div>
        <div class="form-group">
          <div id="starRating" class="mb-2">
            <i class="fas fa-star star" data-value="1"></i>
            <i class="fas fa-star star" data-value="2"></i>
            <i class="fas fa-star star" data-value="3"></i>
            <i class="fas fa-star star" data-value="4"></i>
            <i class="fas fa-star star" data-value="5"></i>
          </div>
          <input type="hidden" id="rating" required />
        </div>
        <div class="form-group">
          <textarea
            id="reviewText"
            class="form-control"
            placeholder="Write your review here..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
      </form>

      

      <h2 class="mt-5">Reviews</h2>
      <div id="reviewsList"></div>
    </div>

    <div
      class="modal fade"
      id="editReviewModal"
      tabindex="-1"
      aria-labelledby="editReviewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editReviewModalLabel">Edit Review</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editReviewForm">
              <input type="hidden" id="editReviewId" />
              <div class="form-group">
                <input
                  type="text"
                  id="editMovieTitle"
                  class="form-control"
                  placeholder="Movie Title"
                  required
                />
              </div>
              <div class="form-group">
                <div id="editStarRating" class="mb-2">
                  <i class="fas fa-star star" data-value="1"></i>
                  <i class="fas fa-star star" data-value="2"></i>
                  <i class="fas fa-star star" data-value="3"></i>
                  <i class="fas fa-star star" data-value="4"></i>
                  <i class="fas fa-star star" data-value="5"></i>
                </div>
                <input type="hidden" id="editRating" required />
              </div>
              <div class="form-group">
                <textarea
                  id="editReviewText"
                  class="form-control"
                  placeholder="Edit your review here..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

 <!-- Edit Comment Modal -->
<div class="modal fade" id="editCommentModal" tabindex="-1" role="dialog" aria-labelledby="editCommentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCommentModalLabel">Edit Comment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editCommentForm">
                    <input type="hidden" id="editCommentId" />
                    <input type="hidden" id="editCommentReviewId" /> 
                    <div class="form-group">
                        <textarea id="editCommentText" class="form-control" placeholder="Edit your comment" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
